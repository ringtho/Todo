
<h1>My Todo List</h1>
<a href="{% url 'create-task' %}">Add Task</a>
<table>
    <tr>
        <th>Item</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td>
            <a href="{% url 'task' task.id %}">View</a>
        </td>
        <td>
            <a href="{% url 'update-task' task.id %}">Edit</a>
        </td>
    </tr>
    {% empty %}
    <h3>No items created</h3>
    {% endfor %}
</table>
