{% extends 'main.html' %}

{% block content %}

<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="card-body">
    <form method="POST" action="">
        {% csrf_token %}
        <label>Username</label>
        <input type="text" name="username" placeholder="e.g Johndoe">
        <label>Password</label>
        <input type="password" name="password" placeholder="********">
        <input style="margin-top: 10px;" class="button" type="submit" value="Login">
    </form>
    <p>Dont have account yet? <a href="{% url 'register' %}">Register</a></p>
    
</div>

{% endblock content %}
